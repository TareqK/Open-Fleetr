<html>
    <head>
        <title>Dispatch Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/leaflet.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/custom.css"/>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/leaflet.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </head>
    <body style="background:white;" onload="test();">
        <nav class="navbar navbar-expand-md bg-info p-0 m-0" style="height:7vh;">
            <div class="container-fluid ">
                <a class="navbar-brand text-light" href="#">Open Fleetr</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: unset !important;">
                    <ul class="nav nav-pills mr-auto justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#"><i class="fa fa-user"></i> <span id="dispatcherName">User</a>
                        </li>	
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#"><i class="fa fa-gear"></i> <span id="settings">Settings</a>
                        </li>	 
                        <li class="nav-item dropdown" >
                            <a class="nav-link text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bell"></i>
                            </a>
                            <ul class="dropdown-menu"  id="notis" >
                                <li class="head text-light bg-info">
                                    <div class="row">
                                        <div class="col-lg-12 col-sm-12 col-12">
                                            <span>Notifications</span>
                                            <!-- <a href="" class="float-right text-light">Mark all as read</a> -->
                                        </div>
                                    </div>
                                </li>
                                <li class="footer bg-info text-center">
                                </li>
                            </ul>                       
                    </ul>
                </div>
            </div>
        </nav>

        <main class="p-0 m-0" > 
            <div id="sidebar" class="p-0 m-0 sidebar">
                <a href="#" id="ambulanceStatusesButton" class="sidebar-item"><i class="fa fa-lg fa-ambulance sidebar-icon"></i></a>
                <a href="#" id="createCaseButton" class="sidebar-item"><i class="fa fa-lg fa-plus sidebar-icon "></i></a>
                <a href="#" id="hospitalsButton" class="sidebar-item"><i class="fa fa-lg fa-h-square sidebar-icon "></i></a>
                <a href="#" id="jurisdictionsToggle" class="sidebar-item"><i class="fa fa-lg fa-map sidebar-icon"></i></a>
            </div>
            <div id="vehicleMapDiv" class="p-0 m-0" style="height:93vh;">
            </div>
        </main>
        
        <div id="createCaseForm" class="sidebar-popper">
            <form class="py-1 my-1">
                <fieldset>
                    <div>
                        <div>
                            <input id="fullName" name="fullName" type="text" placeholder="Full Name" class="form-control input-md" required="">
                        </div>
                        <div>
                            <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone Number" class="form-control input-md" required="">
                        </div>
                        <div>                     
                            <input id="notes" name="notes" placeholder="Notes" type="text" class="form-control input-md" >
                        </div>
                        <div class="form-group">					
                            <button id="createCaseFormCloseButton" type="button" data-dissmiss class="py-1 my-1 btn btn-secondary alignleft">Close</button>
                            <button id="createCaseFormConfirmBytton" type="button" class="py-1 my-1 btn btn-primary alignright">Create</button>
                        </div>
                </fieldset>
                <br/>
            </form>
        </div>  
                    
        <div id="ambulanceStatusesList" class="sidebar-popper">
        </div>
                    
        <div id="hospitalsList" class="sidebar-popper">
        </div>
    </body>
</html>
